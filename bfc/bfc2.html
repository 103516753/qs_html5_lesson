<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>bfc 解决浮动</title>
    <style>
     .one {
         /* 文档流 里面的内容将父元素撑起来了 */
         background-color: pink;
         /* 创建 BFC */
         /* float 不为 none
         position 不为static
         display inline-block
         overflow 值不为visible
         原理第二条  计算BFC元素高度时  浮动元素也会参与计算 */

         overflow: hidden;
     }
      .two {
         /* 浮动后离开文档流 */
         float: left;
     }
     /* 利用伪元素清楚浮动 */
     /* .cf:after {
         content: '';
         display: block;
         clear: left;
     } */
    </style>
</head>
<body>
    <!-- 文档流 从上到下 float position:absolute 就离开文档流 -->
    <div class="one cf">
        <div class="two">hello world</div>
    </div>
    你好世界
</body>
</html>
